<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密碼雙控輔助機</title>
</head>
<body>

    <h1>請兩個人來輸入密碼唷</h1>

    <label for="input1">1號控制員的密碼字串:</label>
    <input type="text" id="input1" placeholder="Enter string for person 1">

    <label for="input2">2號控制員的密碼字串:</label>
    <input type="text" id="input2" placeholder="Enter string for person 2">

    <button onclick="generateBase64()">產生編碼</button>

    <h2>Result:</h2>
    <p id="下面是你的結果，請記得複製走，本站台沒有進行任何保存"></p>

    <script>
        function generateBase64() {
            // 取得使用者輸入的字串
            var input1 = document.getElementById("input1").value;
            var input2 = document.getElementById("input2").value;

            // 將兩個字串相加
            var combinedString = input1 + input2;

            // 將相加後的字串進行 BASE64 編碼
            var base64Encoded = btoa(combinedString);

            // 顯示結果
            document.getElementById("result").innerText = "產出的base64編碼是: " + base64Encoded;
        }
    </script>

</body>
</html>
