  <h1>你好，這裡是抽籤程式</h1><br/>
  <h1>目前有兩種抽籤方法</h1><br/>
  <h2> Type 1  <br />
    1. 要抽籤的名單中，具有［如果一人有多票，都只有一票的權利］的狀況  <br />
    2. 只抽［一個獎項］，且最好是［中籤　與　沒中籤］       <br />
    <a href=" https://danieltsai117.github.io/luckydrawtype1.html">Type 1連結</a>    <br />
  </h2>
  <h2> Type 2  <br />
  <h2> 本程式最佳的使用場景，是在  <br />
    1. 要抽籤的名單中，具有［一人有多票］的狀況(也就是一個人存在多票，是合法增加中籤率)  <br />
    2. 只抽［一個獎項］，且最好是［中籤　與　沒中籤］       <br />
    <a href=" https://danieltsai117.github.io/luckydrawtype2.html">Type 2連結</a>    <br />
  </h2>
