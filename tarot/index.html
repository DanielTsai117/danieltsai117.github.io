            <div class="title-2">請在心中默想一件事，再按下抽牌按鈕</div>

            <button id="single-button" class="draw-button" onclick="drawCards(1, 'single-button')">單張牌</button>

        </div>
        <div id="cards-container">
            <div class="cards" id="cards">
                <!-- 抽到的牌會顯示在這裡 -->
            </div>
            <div id="reset-container"></div>
