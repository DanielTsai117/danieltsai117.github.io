<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名片上傳與辨識</title>
</head>
<body>
    <h1>名片上傳與辨識</h1>
    <input type="file" id="fileInput" accept="image/*" required>
    <button id="uploadBtn">上傳名片</button>

    <h2>辨識結果：</h2>
    <pre id="result"></pre>

    <script>
        document.getElementById('uploadBtn').addEventListener('click', async () => {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('請選擇一個檔案');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('https://card3-614604095631.asia-east1.run.app/uploadBusinessCard', {  // 更新為 Cloud Function 的 URL
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                } else {
                    document.getElementById('result').textContent = `錯誤：${data.error}`;
                }
            } catch (error) {
                console.error('上傳失敗:', error);
            }
        });
    </script>
</body>
</html>
