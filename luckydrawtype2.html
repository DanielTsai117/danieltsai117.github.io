<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>抽籤計算機</title>
</head>
<body>
  <h1>抽籤程式 -- Type 2</h1>

  <label for="fileInput">上傳抽籤名單 (CSV格式):</label>
  <input type="file" id="fileInput" accept=".csv">
  
  <label for="numWinners">請輸入中籤人數:</label>
  <input type="number" id="numWinners" min="1">

  <button onclick="drawWinners()">進行抽籤</button>

  <h2>中籤名單:</h2>
  <ul id="winnersList"></ul>

  <button onclick="downloadWinnersCSV()">下載中籤名單</button>

  <script>
    let participants = [];
    let winners = [];
    let probabilities = {};

    function readCSV(file) {
      const reader = new FileReader();

      reader.onload = function(e) {
        const csv = e.target.result;
        const lines = csv.split('\n');

        participants = lines.map(line => line.trim());

        // Initialize probabilities for each participant
        participants.forEach(participant => {
          probabilities[participant] = 1 / participants.length;
        });
      };

      reader.readAsText(file);
    }

    function drawWinners() {
      const numWinners = document.getElementById('numWinners').value;

      if (numWinners <= 0 || numWinners > participants.length) {
        alert('請輸入正確的中籤人數');
        return;
      }

      winners = [];
      for (let i = 0; i < numWinners; i++) {
        const selectedParticipant = drawParticipant();
        winners.push(selectedParticipant);

        // Update probabilities
        const remainingParticipants = participants.filter(participant => participant !== selectedParticipant);
        remainingParticipants.forEach(participant => {
          probabilities[participant] += probabilities[selectedParticipant] / remainingParticipants.length;
        });

        delete probabilities[selectedParticipant];
      }

      displayWinners();
    }

    function drawParticipant() {
      const rand = Math.random();
      let cumulativeProbability = 0;

      for (const participant in probabilities) {
        cumulativeProbability += probabilities[participant];
        if (rand <= cumulativeProbability) {
          return participant;
        }
      }

      // Should not reach here, but in case of rounding errors
      return participants[participants.length - 1];
    }

    function displayWinners() {
      const winnersList = document.getElementById('winnersList');
      winnersList.innerHTML = '';

      winners.forEach(winner => {
        const listItem = document.createElement('li');
        listItem.textContent = winner;
        winnersList.appendChild(listItem);
      });
    }

    function downloadWinnersCSV() {
      if (winners.length === 0) {
        alert('請先進行抽籤');
        return;
      }

      const csvContent = winners.join('\n');
      const blob = new Blob([csvContent], { type: 'text/csv' });
      const link = document.createElement('a');

      link.href = window.URL.createObjectURL(blob);
      link.download = 'winners.csv';
      link.click();
    }

    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];

      if (file) {
        readCSV(file);
      }
    });
  </script>
</body>
</html>
